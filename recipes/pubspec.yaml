name: recipes
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.2
  water_drop_nav_bar: ^2.2.0+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: cabin
      fonts:
        - asset: assets/Cabin_Condensed/CabinCondensed-Regular.ttf
        - asset: assets/Cabin_Condensed/CabinCondensed-Medium.ttf
          weight: 500
        - asset: assets/Cabin_Condensed/CabinCondensed-SemiBold.ttf
          weight: 600
        - asset: assets/Cabin_Condensed/CabinCondensed-Bold.ttf
          weight: 700
  assets:
  - assets/
